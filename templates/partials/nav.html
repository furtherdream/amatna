
{% load i18n %}
<ul class="flex items-center text-sm font-medium h-full align-baseline ">
    {% if user.is_authenticated %}
        <li class="nav_link">
            <a href="#">{% trans 'Favorite' %}
                {% if user.list.restaurants.count > 0 %}
                <span class="ml-2 px-2 py-1 rounded-xl bg-teal-500 text-white">1</span>
                {% endif %}
            </a>
        </li>
        <li class="nav_link"><a href="{{user.get_absolute_url}}">            
            {% if user.avatar %}
                <div class="h-10 w-10 rounded-full bg-cover" style="background-image: url({{user.avatar.url}})">
            {% else %}
                <div class="h-10 w-10 bg-gray-700 rounded-full flex justify-center items-center">
                    <span class="text-lg font-medium text-white">{{user.nickname|first}}</span>        
            {% endif %}
            </div>
        </a></li>
        
    {% else %}
        <li class="nav_link"><a href="{% url "users:login" %}">{% trans 'Log in' %}</a></li>
        <li class="nav_link"><a href="{% url "users:signup" %}">{% trans 'Sign up' %}</a></li>
    {% endif %}
</ul>
