
{% load i18n %}
<ul class="flex items-center text-sm font-medium h-full">
    {% if user.is_authenticated %}
        <li class="nav_link">
            <a href="#">{% trans 'Favorite' %}
                {% if user.list.rooms.count > 0 %}
                <span class="ml-2 px-2 py-1 rounded-xl bg-teal-500 text-white">(1)</span>
                {% endif %}
            </a>
        </li>
        <li class="nav_link"><a href="#">{% trans 'Profile' %}</a></li>
        <li class="nav_link"><a href="{% url "users:logout" %}">{% trans 'Log out' %}</a></li>
        <div class="flex justify-center p-12">
            <!-- Dropdown -->
            <div class="relative">
              <button class="block h-12 w-12 rounded-full overflow-hidden focus:outline-none">
                <img class="h-full w-full object-cover" src="https://eu.ui-avatars.com/api/?name=John&size=1000" alt="avatar">
              </button>
              <!-- Dropdown Body -->
              <div class="absolute right-0 w-40 mt-2 py-2 bg-white border rounded shadow-xl">   
                <a href="#" class="transition-colors duration-200 block px-4 py-2 text-normal text-gray-900 rounded hover:bg-purple-500 hover:text-white">Settings</a>
                <div class="py-2">
                  <hr></hr>
              </div>
              <a href="#" class="transition-colors duration-200 block px-4 py-2 text-normal text-gray-900 rounded hover:bg-purple-500 hover:text-white">    
                Logout
              </a>
            </div> 
            <!-- // Dropdown Body -->
            </div>
            <!-- // Dropdown -->
          </div>
    {% else %}
        <li class="nav_link"><a href="{% url "users:login" %}">{% trans 'Log in' %}</a></li>
        <li class="nav_link"><a href="{% url "users:signup" %}">{% trans 'Sign up' %}</a></li>
    {% endif %}
</ul>
