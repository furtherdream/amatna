<div class="w-1/2 lg:w-1/4 mb-0 p-4">
    
    <div class="bg-white rounded-xl shadow-2xl">
        <a href="{% url "restaurants:detail" restaurant.pk %}" class="flex flex-col pb-12 justify-center items-center hover:opacity-75">   
            <iframe 
                id="ytplayer" 
                type="text/html" 
                width="300" 
                height="200"
                src="https://www.youtube.com/embed/{{youtube.video_id}}?autoplay=1?modestbranding=1"
                frameborder="0"
                class=" rounded-t-xl w-full mb-8"
            ></iframe>
            <div class="text-base text-gray-800 w-5/6">{{youtube.name}}</div>
            
            <span class="font-bold text-2xl text-gray-800 p-6 mb-4">{{restaurant.title}}
                {% if restaurant.total_rating != 0 %}    
                    <span class="text-red-400 font-normal text-2xl ">{{restaurant.total_rating}}</span>
                {% endif %}
            </span> 
            
            <div class="w-11/12">
                {% include 'mixins/tag.html' with restaurant=restaurant %}
            </div>
        </a>   
    </div>
</div>
