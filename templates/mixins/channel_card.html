{% load i18n static %}
<div class="w-1/2 lg:w-1/4 mb-8 p-3">
    <a href="{% url 'restaurants:channel' channel.pk %}">
        <div class="w-full h-64 lg:h-25vh bg-cover bg-center rounded-lg mb-2 hover:opacity-75 flex  justify-end" style="background-image: url({{channel.image.url}});">
            <button href="#" onclick="alert('되니?')" class="w-12 h-12 p-1">
                <img src="{% static 'img/heart_unfilled.png' %}">
            </button>
        </div>
    </a>

    <a href="{% if channel.youtube_link %}https://www.youtube.com/channel/{{channel.youtube_link}}{% elif channel.instagram_link %}https://www.instagram.com/{{channel.instagram_link}}{% else %}{% url 'restaurants:channel' channel.pk %}{% endif %}" target="_blank">        
        <div class="w-full flex justify-between mb-2 items-center hover:opacity-50">
            <img src="{% if channel.youtube_link %}{% static 'img/youtube_logo.png' %}{% elif channel.instagram_link %}{% static 'img/instagram_logo.png' %}{% else %}{{channel.thumbnail.url}}{% endif %}" class="h-16 w-16 border-gray-200 border rounded-lg"/>
            <div class="flex justify-between ml-3 w-4/5">
                <span class="text-black font-medium">{{channel.name}}</span>             
                <span class="text-sm text-red-400 mr-1 font-normal truncate block ">
                    {% if channel.youtube_link %}
                        {% trans 'visit youtube' %}
                    {% elif channel.instagram_link %}
                        {% trans 'visit instagram' %}
                    {% endif %}
                </span>
            </div>
        </div>    
    </a>
    <a href="{% url 'restaurants:channel' channel.pk %}">
        <div class="hover:opacity-50">
            <div class="text-sm m-2">
               {{channel.description}}
            </div>
            <div class="text-sm text-right text-blue-400 mr-3">
                {% trans 'view more >' %}
            </div>
        </div>
    </a>
</div>
