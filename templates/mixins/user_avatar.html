{% if user_obj.avatar %}
    <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-cover" style="background-image: url({{user.avatar.url}})">
{% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} bg-gray-700 rounded-full flex justify-center items-center">
        <span class="{{text|default:'text-3xl'}} font-medium text-white">{{user.nickname|first}}</span>
    {% endif %}      
</div>
